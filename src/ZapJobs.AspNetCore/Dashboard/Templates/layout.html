<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>ZapJobs Dashboard</title>
    <link rel="stylesheet" href="{{basePath}}/css/dashboard.css">

    <!-- Prevent flash of wrong theme -->
    <script>
        (function() {
            var saved = localStorage.getItem('zapjobs-theme') || 'auto';
            var theme;
            if (saved === 'auto') {
                theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            } else {
                theme = saved;
            }
            document.documentElement.setAttribute('data-theme', theme);
            var metaTheme = document.querySelector('meta[name="theme-color"]');
            if (metaTheme) {
                metaTheme.content = theme === 'dark' ? '#1a1a2e' : '#ffffff';
            }
        })();
    </script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="{{basePath}}/" class="sidebar-logo">
                    <span class="logo-icon">&#9889;</span>
                    <span>ZapJobs</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Overview</div>
                    <a href="{{basePath}}/" class="nav-link {{#if isHome}}active{{/if}}">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9,22 9,12 15,12 15,22"></polyline>
                        </svg>
                        Dashboard
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Jobs</div>
                    <a href="{{basePath}}/jobs" class="nav-link {{#if isJobs}}active{{/if}}">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                        Definitions
                    </a>
                    <a href="{{basePath}}/runs" class="nav-link {{#if isRuns}}active{{/if}}">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21 5,3"></polygon>
                        </svg>
                        Runs
                    </a>
                    <a href="{{basePath}}/dead-letter" class="nav-link {{#if isDeadLetter}}active{{/if}}">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        Dead Letter
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">System</div>
                    <a href="{{basePath}}/workers" class="nav-link {{#if isWorkers}}active{{/if}}">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                            <line x1="6" y1="6" x2="6.01" y2="6"></line>
                            <line x1="6" y1="18" x2="6.01" y2="18"></line>
                        </svg>
                        Workers
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1 class="header-title">{{pageTitle}}</h1>
                <div class="header-actions">
                    <!-- Theme Switcher -->
                    <div class="theme-switcher">
                        <button id="theme-toggle" class="btn btn-icon" title="Toggle theme">
                            <svg id="theme-icon-light" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            <svg id="theme-icon-dark" class="icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                        <div id="theme-dropdown" class="dropdown hidden">
                            <button data-theme="light" class="dropdown-item">
                                <span>&#9728;&#65039;</span> Light
                            </button>
                            <button data-theme="dark" class="dropdown-item">
                                <span>&#127769;</span> Dark
                            </button>
                            <button data-theme="auto" class="dropdown-item">
                                <span>&#128187;</span> System
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page content -->
            <div class="content">
                {{content}}
            </div>
        </main>
    </div>

    <script src="{{basePath}}/js/theme.js"></script>
</body>
</html>
